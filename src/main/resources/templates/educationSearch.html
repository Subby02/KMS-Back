<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교육 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-row {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-col {
            flex: 1;
            min-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            margin-top: 30px;
            padding: 12px 18px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>교육 검색</h1>
<form method="GET" action="/search-education">
    <div class="form-row">
        <div class="form-col">
            <label for="eduName">교육명</label>
            <input type="text" id="eduName" name="eduName">

            <label for="eduType">교육 유형</label>
            <select id="eduType" name="eduType">
                <option value="">전체</option>
                <option value="온라인">온라인</option>
                <option value="오프라인">오프라인</option>
            </select>

            <label for="eduLocation">교육 장소</label>
            <input type="text" id="eduLocation" name="eduLocation">

            <label for="educatorName">강사명</label>
            <input type="text" id="educatorName" name="educatorName">
        </div>

        <div class="form-col">
            <label for="eduStartDate">교육 시작일</label>
            <input type="date" id="eduStartDate" name="eduStartDate">

            <label for="eduEndDate">교육 종료일</label>
            <input type="date" id="eduEndDate" name="eduEndDate">

            <label for="applyStartDate">신청 시작일</label>
            <input type="date" id="applyStartDate" name="applyStartDate">

            <label for="applyEndDate">신청 종료일</label>
            <input type="date" id="applyEndDate" name="applyEndDate">
        </div>
    </div>

    <button type="submit">검색</button>
</form>
</body>
</html>
